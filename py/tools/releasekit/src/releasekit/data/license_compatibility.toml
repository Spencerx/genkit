# License compatibility rules for releasekit's license compatibility checker.
#
# Each [[rule]] defines: code licensed under `from` (SPDX ID) CAN depend
# on code licensed under any of the `to` (SPDX ID) licenses.
#
# Absence of an edge = incompatible (conservative default).
# All keys are canonical SPDX identifiers matching licenses.toml.
#
# Sources:
#   - GNU Project: https://www.gnu.org/licenses/license-list.html
#   - GNU Project: https://www.gnu.org/licenses/license-compatibility.html
#   - Wikipedia:   https://en.wikipedia.org/wiki/License_compatibility
#   - SPDX Spec:   https://spdx.github.io/spdx-spec/v3.0.1/
#
# SPDX-License-Identifier: Apache-2.0

# ═══════════════════════════════════════════════════════════════════════
# Shared sets (referenced by rules below via TOML anchors are not
# supported, so we spell them out explicitly for clarity and auditability)
# ═══════════════════════════════════════════════════════════════════════
#
# PERMISSIVE_CORE = MIT, MIT-CMU, ISC, BSD-2-Clause, BSD-3-Clause, 0BSD,
#                   Unlicense, CC0-1.0, Zlib, BSL-1.0, NCSA,
#                   Artistic-2.0, PostgreSQL, HPND, ECL-2.0,
#                   EUDatagrid, Python-2.0, Python-2.0-complete, PSF-2.0
#
# Note: BSD-4-Clause is intentionally EXCLUDED from most rules due to
# its advertising clause making it GPL-incompatible.

# ═══════════════════════════════════════════════════════════════════════
# Permissive → Permissive (all mutually compatible)
# ═══════════════════════════════════════════════════════════════════════

